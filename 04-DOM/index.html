<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="JavaScript-logo.png" />
</head>
<body>
    <div class="container">
        <h1>DOM. BOM.</h1>
        <p>
            Browser Object Model (BOM) - модель взаємодії з браузером (
            середовищем виконання)
        </p>
        <h3>Перелік справ</h3>
        <ul id="todo-list" class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Справа 1 </span>
                <div>
                    <button data-action="insert"    class="btn btn-outline-primary"><i class="bi bi-node-plus"></i></button>
                    <button data-action="move-up"   class="btn btn-outline-info"><i class="bi bi-caret-up"></i></button>
                    <button data-action="move-down" class="btn btn-outline-warning"><i class="bi bi-caret-down"></i></button>
                    <button data-action="delete"    class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Справа 2 </span>
                <div>
                    <button data-action="insert"    class="btn btn-outline-primary"><i class="bi bi-node-plus"></i></button>
                    <button data-action="move-up"   class="btn btn-outline-info"><i class="bi bi-caret-up"></i></button>
                    <button data-action="move-down" class="btn btn-outline-warning"><i class="bi bi-caret-down"></i></button>
                    <button data-action="delete"    class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
                </div>
            </li>
        </ul>
        <button id="append-task" class="btn btn-primary mb-3">Додати до кінця</button>
        <br/>
        <button id="print-task" class="btn btn-success">Надрукувати</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
